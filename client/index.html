<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Loan Approval</title>
    <link rel="shortcut icon" href="./Icons/House searching-bro.png" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
      <div class="container-fluid hero">
        <div class="subhero">
            <h1 data-aos="fade" data-aos-duration="1200" data-aos-delay='550' class="display-4 ConName">Appro-Loan</h1>
            <div data-aos="fade" data-aos-duration="1200" data-aos-delay='650' class="phrase">Loan Applications Simplified</div>
            <div data-aos="fade" data-aos-duration="1200" data-aos-delay='750' class="infoText">Looking to apply for a home loan! Well look no further, feed values to our machine learning model and find out wether your loan will be imporved or not in an instant. (As of now website is not responsive)</div>
            <a href="#aboutconclavediv">
            <div data-aos="fade" data-aos-duration="1200" data-aos-delay='900' id='btn' class="mainButton">
                <span class="registerText"> Get Your Prediction </span>
                <span class="registerIcon">
                    <img src="https://img.icons8.com/metro/18/7C9982/long-arrow-down.png" />
                </span>
            </div>
            </a>
        </div>
        <img src="./Icons/House searching-bro.png" class="heropic" />
       </div>


        <div id="aboutconclavediv" class="aboutconclavediv">
            <div data-aos="fade" data-aos-duration="1200" data-aos-delay='400' class="HeadingAbout">
                <span style="color:#f9f8f6; "> Loan Approval Prediction</span>
            </div>
            <div data-aos="fade" class='fullform'>
                <div data-aos="fade" data-aos-duration="1200" data-aos-delay='500' class="form">
                    <select id="credit-history" name='credit-history' onchange='changecred()'>
                        <option value="invalid"></option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                    <label for='credit-history' class='dependants-name'>
                        <span class="content-dependants">Credit History</span>
                    </label>
                </div>   

                <div data-aos="fade" data-aos-duration="1200" data-aos-delay='600' class="form">
                    <input type='number' id="dependants" name='dependants' autocomplete="off" required>
                    <label for='dependants' class='dependants-name'>
                        <span class="content-dependants">Dependants</span>
                    </label>
                </div>

                <div data-aos="fade" data-aos-duration="1200" data-aos-delay='600' class="form">
                    <select id="Education" name='Education' onchange='changeed()'>
                        <option value="invalid"></option>
                        <option value="Yes">Graduate</option>
                        <option value="No">Non-Graduate</option>
                    </select>
                    <label for='Education' class='dependants-name'>
                        <span class="content-dependants">Education</span>
                    </label>
                </div>

                <div data-aos="fade" data-aos-duration="1200" data-aos-delay='600' class="form">
                    <input type='number' id="term" name='term' autocomplete="off" required>
                    <label for='term' class='dependants-name'>
                        <span class="content-dependants">Term (in months)</span>
                    </label>
                </div>

                <div data-aos="fade" data-aos-duration="1200" data-aos-delay='600' class="form">
                    <select id="Married" name='Married' onchange='changemarr()'>
                        <option value="invalid"></option>
                        <option value="Yes">Married</option>
                        <option value="No">Bachelor</option>
                    </select>
                    <label for='Married' class='dependants-name'>
                        <span class="content-dependants">Marital Status</span>
                    </label>
                </div>

                <div data-aos="fade" data-aos-duration="1200" data-aos-delay='600' class="form">
                    <select id="Property" name='Property' onchange='changeprop()'>
                        <option value="invalid"></option>
                        <option value="Urban">Urban</option>
                        <option value="Semi-Urban">Semi-Urban</option>
                        <option value="Rural">Rural</option>
                    </select>
                    <label for='Property' class='dependants-name'>
                        <span class="content-dependants">Property Area</span>
                    </label>
                </div>
                <button data-aos="fade" data-aos-duration="1200" data-aos-delay='600' class="btn" onclick="onBtnClick()"> Calculate</button>
            </div>
            <div data-aos="fade" data-aos-duration="1200" data-aos-delay='600' id="approval"></div>

        </div>  
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous" />
</body>
</html>
